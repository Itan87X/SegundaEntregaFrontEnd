<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Itan87</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Íconos de FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- Menú de navegación -->
  <nav>
    <div class="nav-container">
      <div class="logo">
          <img src="img/logo.png" alt="Logo" class="logo-icon">
      </div>
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="tecnologias.html">Tecnologías</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </nav>


  <!-- Sección de contacto -->
  <main>
    <section id="contacto">
      <h2>¡Contáctame!</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <button type="submit"><i class="fa fa-paper-plane"></i> Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Itan87 - Todos los derechos reservados.</p>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>

</body>
</html>
